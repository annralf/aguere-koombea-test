<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Ocularus - Minimal Photography Html Template</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="Template by CocoBasic" />
        <meta name="keywords" content="HTML, CSS, JavaScript, PHP" />
        <meta name="author" content="Ana Rafaela" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="shortcut icon" href="images/favicon.ico" />       
        <link href='http://fonts.googleapis.com/css?family=Montserrat%7CRoboto:300,300i,400,700' rel='stylesheet' type='text/css'>		
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .card{
                margin-top: 10%;
                padding: 5%;
            }
            body, 
            .container{
                background-color: #12b3bb;
            }
            .img-container{
                display: flex;
                justify-content: center;
                padding-top: 5%;
            }
            .img-container > img{
                width: 200px;
            }
            .error{
                color: red;
            }
            .success{
                color: seagreen;
            }
            .table{
                margin-top: 10%;
            }
        </style>
    </head>


    <body class="home">
        <div class="container">
            <div class="img-container">
                <img src="logo.png"></img>
            </div>
            <div class="row card" id="login-user">
                <div class="col">
                    <p class="h3">Login</p>
                    <div class="row">
                        <div class="col">
                            <form id="login-user-form" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="login-user-email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="login-user-email" aria-describedby="emailHelp">
                                  </div>
                                  <div class="mb-3">
                                    <label for="login-user-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="login-user-password">
                                  </div>
                                  <button type="submit" id="login-user-submit" class="btn btn-primary">Login</button>
                                  <a href="#" id="sign-in-user">I am not registed!</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row card" id="register-user">
                <div class="col">
                    <p class="h3">Sign in</p>
                    <div class="row">
                        <div class="col">
                            <form id="register-user-form" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="register-user-name" class="form-label">Fullname</label>
                                    <input type="text" class="form-control" id="register-user-name" required>
                                  </div>
                                <div class="mb-3">
                                    <label for="register-user-email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="register-user-email" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="register-user-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="register-user-password" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="register-user-password-confirmation" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="register-user-password-confirmation" required>
                                  </div>
                                  <button type="submit" id="register-user-submit" class="btn btn-primary">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row card" id="file-processor">
                <div class="col">
                    <p class="h1">Dev Test</p>
                    <div class="row">
                        <div class="col">
                            <form id="file_management" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="file_to_process" class="form-label">Select the CVS file to upload!</label>
                                    <input class="form-control" type="file" id="file_to_process">
                                  </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary" type="submit" id="save_file">Save</button>
                                    <button class="btn btn-danger" type="button" id="logout">Logout</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                          <th scope="col">Filename</th>
                                          <th scope="col">Status</th>
                                          <th scope="col">Error Detail</th>
                                        </tr>
                                      </thead>     
                                      <tbody class="list-file-body"></tbody>                               
                                </table>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" tabindex="-1" id="alert-modal" aria-hidden="true" >
            <div class="modal-dialog">
                <div class="modal-content">                   
                    <div class="modal-body">     
                        <p class="h1 alert-result"></p>
                    </div>                    
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            const fileStack = {
                upload : function(){
                    let url = "http://localhost/api/upload";
                    let file = $("#file_to_process")[0].files;
                    if(file.length > 0){
                        let data = new FormData();
                        data.append('file', file[0]);
                        var token = sessionStorage.getItem("token-auth")
                        $.ajaxSetup({
                            headers: {
                                'Authorization': 'Bearer ' + token
                            }
                        });
                        $.ajax({
                            url: url,
                            method:'POST',
                            data: data,
                            contentType:false,
                            processData:false,
                            dataType:'json',
                            success: function(done){
                                console.log(done)
                            },
                            error: function(error){                               
                                console.log(error)
                            }
                        });
                    }else{
                        alert('Please, select a file!');
                    }                    
                },
                list: function () {
                    let url = "http://localhost/api/list";
                    var token = sessionStorage.getItem("token-auth")
                    $.ajaxSetup({
                        headers: {
                            'Authorization': 'Bearer ' + token
                        }
                    });
                    $.ajax({
                        url: url,
                        method: 'GET',
                        contentType: false,
                        processData: false,
                        dataType: 'json',
                        success: function (done) {
                            let listViewRows = "";
                            done.forEach(element => {
                                listViewRows += "<td>"+element.name+"</td>";
                                listViewRows += "<td>"+element.status+"</td>";
                                listViewRows += "<td>"+element.errorDetail+"</td>";                 
                            });
                            $(".list-file-body").html(listViewRows);
                        },
                        error: function (error) {
                            console.log(error)
                        }
                    });
                }
            };

            const userStack = {
                register : function(){
                    let data = new FormData();
                    let url = "http://localhost/api/register";
                    data.append('name', $("#register-user-name").val());
                    data.append('email', $("#register-user-email").val());
                    data.append('password', $("#register-user-password").val());
                    data.append('password_confirmation', $("#register-user-password-confirmation").val());
                    var alert_modal = new bootstrap.Modal(document.getElementById('alert-modal'), {
                                keyboard: false
                                })
                    $.ajax({
                            url: url,
                            method:'POST',
                            data: data,
                            contentType:false,
                            processData:false,
                            dataType:'json',
                            success: function(done){
                                sessionStorage.setItem("token-auth", done.token);
                                $(".alert-result").text("User created!").addClass("success");
                                alert_modal.toggle();
                            },
                            error: function(fail){             
                                $(".alert-result").text("Error while save user").addClass("error");
                                alert_modal.toggle();
                            }
                        });
                }, 
                login : function(){
                    let data = new FormData();
                    let url = "http://localhost/api/login";
                    data.append('email', $("#login-user-email").val());
                    data.append('password', $("#login-user-password").val());
                    var alert_modal = new bootstrap.Modal(document.getElementById('alert-modal'), {
                                keyboard: false
                                })
                    $.ajax({
                            url: url,
                            method:'POST',
                            data: data,
                            contentType:false,
                            processData:false,
                            dataType:'json',
                            success: function(done){
                                sessionStorage.setItem("token-auth", done.token);
                                $("#file-processor").show();
                                $("#login-user").hide();                                
                            },
                            error: function(fail){             
                                var response = fail.responseJSON;
                                $(".alert-result").text(response.message).addClass("error");
                                alert_modal.toggle();
                            }
                        });
                }, 
                logout : function(){
                    let data = new FormData();
                    let url = "http://localhost/api/logout";
                    var alert_modal = new bootstrap.Modal(document.getElementById('alert-modal'), {
                                keyboard: false
                                })
                    var token = sessionStorage.getItem("token-auth")
                    $.ajaxSetup({
                        headers: {
                            'Authorization': 'Bearer ' + token
                        }
                    });
                    $.ajax({
                            url: url,
                            method:'POST',
                            data: data,
                            contentType:false,
                            processData:false,
                            dataType:'json',
                            success: function(done){
                                sessionStorage.clear();
                                $(".alert-result").text(done.message).addClass("success");
                                alert_modal.toggle();
                                $("#file-processor").hide();
                                $("#login-user").show();                                
                            },
                            error: function(fail){             
                                var response = fail.responseJSON;
                                $(".alert-result").text(response.message).addClass("error");
                                alert_modal.toggle();
                            }
                        });
                }, 

            };
            $("#file_management").submit(function(event){
                fileStack.upload();
                event.preventDefault();
            });

            $("#register-user-form").submit(function(event){
                userStack.register();
                event.preventDefault();
            });

            $("#login-user-form").submit(function(event){
                userStack.login();
                event.preventDefault();
            });

            $("#logout").click(function(){
                userStack.logout();
            });

            $(document).ready(function(){
                fileStack.list();
                if(sessionStorage.getItem("token-auth")){
                    $("#register-user, #login-user").hide();
                }else{
                    $("#login-user").show();
                    $("#register-user, #file-processor").hide();
                }

                $("#sign-in-user").click(function(){
                    $("#login-user").hide();
                    $("#register-user").show();
                });

            });
        </script>
    </body>
</html>
